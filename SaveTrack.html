    <!-- Script for displaying the top songs based on User's Favorite Genre -->
    <script>

        // User enters a keyword for the song and submits the data.
        $(function ()
        {
            $("#button").click(function ()
            {
                $(this).prop("value","Please wait..");
                $(this).prop("disabled",true);

                var temp = "http://localhost:8397/musixperience/track";

                // Creating the variable and entering the URL for the JSON
                var formData = JSON.parse(JSON.stringify($("#track").serializeArray()));

                var postBody = {};
                formData.forEach(function(formElement){
                    postBody[formElement.name] = formElement.value;
                });

                // Fetching the JSON file
                $.post(temp,postBody, function() {
                    alert("Success!");
                }).fail(function() {
                    alert("Failed!");
                });

                $("#button").prop("disabled",false);
                $("#button").prop("value","Submit");
            });

        });
    </script>
